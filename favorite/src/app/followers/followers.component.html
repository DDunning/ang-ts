<form>
    <div *ngFor="let follower of followers">
        <div class="media">
            <img class="avatar media-object" src="{{ follower.avatar_url}}" alt="image">
            <div>
                <h5 class="mt-0">{{ follower.login }}</h5>
                <a href="{{ follower.html_url }}">{{ follower.html_url }}</a>
            </div>
        </div>
    </div>
</form>
